<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Editor</title>
    <style>
        /* Simple styling for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Styling for notes section */
        .notes-section {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            max-width: 800px;
        }

        .note {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .note-header {
            font-weight: bold;
        }
    </style>

    <!-- run code script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const editor = document.getElementById("editor");
        const runButton = document.getElementById("run-btn");
        const outputElement = document.getElementById("output");
        const languageSelect = document.getElementById("language");

        runButton.addEventListener('click', function() {
            const code = editor.value;  // Get the code from the editor
            const language = languageSelect.value;  // Get the selected language

            // Send the code and language to the server
            fetch('/run-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code, language })  // Include the selected language
            })
                .then(response => response.json())
                .then(data => {
                    outputElement.textContent = data.output;  // Display the output
                })
                .catch(error => {
                    outputElement.textContent = `Error: ${error.message}`;
                });
        });
    });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fileId = window.location.pathname.split("/").pop(); // Extract fileId from URL
            const socket = new WebSocket(`ws://localhost:8080/ws/file/${fileId}`);
            const editor = document.getElementById("editor");
            let oldContent = '';

            // Fetch the file content when the page loads
            fetch(`/api/get/${fileId}`) // Adjust the endpoint as per your API design
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error fetching file content');
                    }
                    return response.text(); // Assume the response is plain text
                })
                .then(content => {
                    if (!editor.value){
                        editor.value = content; // Set the textarea value
                        oldContent = content;
                    }
                })
                .catch(error => {
                    console.error('Error fetching file content:', error);
                    alert('Error fetching file content');
                });

            // Fetch and display notes for the file
            function loadNotes() {
                fetch(`/api/notes/${fileId}`)
                    .then(response => response.json())
                    .then(notes => {
                        const notesSection = document.getElementById("notesSection");
                        notesSection.innerHTML = '';  // Clear previous notes

                        notes.forEach(note => {
                            const noteElement = document.createElement("div");
                            noteElement.classList.add("note");
                            noteElement.innerHTML = `
                                <div class="note-header">Line: ${note.rowNumber} | Written by: ${note.username}</div>
                                <div class="note-content">${note.content}</div>
                            `;
                            notesSection.appendChild(noteElement);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching notes:', error);
                    });
            }

            // Call the function to load notes when the page loads
            loadNotes();

            // Handle incoming messages
            socket.onmessage = function (event) {
                try {
                    // const dataJson = event.data;  // Parse the JSON data
                    let data = event.data;
                    // Check if the content exists and update the editor
                    if (data.length >= 0) {
                        editor.value = data;  // Populate the textarea
                        oldContent = data;
                    } else {
                        console.error('Content not found in received data');
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };

            // Send editor changes to the server in real-time
            document.getElementById("editor").addEventListener("input", function () {
                // resetLockTimer();
                let startPosition =  editor.selectionStart;
                let endPosition =  editor.selectionEnd;
                let newData = editor.value;
                let type = 'Delete';
                let value = findExtraSubstring(newData, oldContent);
                let offset = value.length;

                if (newData.length > oldContent.length){
                    type = 'Insert';
                    startPosition = startPosition - offset;
                }

                console.log('startPosition', startPosition)
                console.log('endPosition', endPosition)
                console.log('value', value)
                console.log('type', type)
                console.log('offset', offset)

                socket.send(JSON.stringify({
                    content: value,
                    type: type,
                    offset: offset,
                    position: startPosition
                }));
            });

                // Determine which string is longer
                let longer = str1.length > str2.length ? str1 : str2;
                let shorter = str1.length <= str2.length ? str1 : str2;
                let delta = longer.length - shorter.length;

                let diffSubstring = "";
                let differenceFound = false;

                for (let i = 0; i < longer.length; i++) {
                    // Compare each character of str1 with str2
                    if (longer[i] !== shorter[i]) {
                        // Once a difference is found, extract a 6-character substring from str1
                        diffSubstring = longer.substring(i, i + delta);
                        differenceFound = true;
                        break;  // Exit the loop after finding the first difference
                    }
                }

                if (!differenceFound && longer.length > shorter.length) {
                    // If no difference was found in the characters, it means the extra part is at the end
                    diffSubstring = longer.substring(shorter.length, shorter.length + delta);
                }
                return diffSubstring
                //
                // let index1Right = shorter.length - 1; // Start from the last character of the shorter string
                // let index2Right = longer.length - 1;  // Start from the last character of the longer string
                // let extraCharsRight = '';        // Store extra characters from the right side
                //
                // // Iterate from the right side of both strings
                // while (index2Right >= 0) {
                //     if (index1Right >= 0 && longer[index2Right] === shorter[index1Right]) {
                //         // If characters match, move to the previous character in both strings
                //         index1Right--;
                //     } else {
                //         // If characters don't match, it's part of the extra substring
                //         extraCharsRight = longer[index2Right] + extraCharsRight;
                //     }
                //     // Move to the previous character in the longer string
                //     index2Right--;
                // }
                //
                // // Find the maximum overlap length
                // let overlap = 0;
                // const minLength = Math.min(extraCharsLeft.length, extraCharsRight.length);
                //
                // // Find the longest suffix of str1 that matches the prefix of str2
                // for (let i = 1; i <= minLength; i++) {
                //     if (extraCharsLeft.slice(-i) === extraCharsRight.slice(0, i)) {
                //         overlap = i;
                //     }
                // }
                //
                // // Concatenate the two strings, avoiding duplicate center
                // return extraCharsLeft + extraCharsRight.slice(overlap);
            }

            // Save the file when the save button is clicked
            document.getElementById("saveButton").addEventListener("click", function () {
                const content = document.getElementById("editor").value;

                // Perform a POST request to save the content
                fetch(`/api/save/${fileId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: content
                })
                    .then(response => {
                        if (response.ok) {
                            return response.text();  // Parse the response as plain text
                        } else {
                            throw new Error('Error saving file');
                        }
                    })
                    .then(data => {
                        alert(data);  // Show the plain text response (e.g., "File saved successfully!")
                    })
                    .catch(error => {
                        console.error('Error saving file:', error);
                        alert('Error saving file');
                    });
            });

            // Modal logic for adding notes
            const modal = document.getElementById("noteModal");
            const addNoteButton = document.getElementById("addNoteButton");
            const closeModal = document.getElementsByClassName("close")[0];
            const submitNoteButton = document.getElementById("submitNoteButton");

            // Open the modal when "Add Note" button is clicked
            addNoteButton.onclick = function() {
                modal.style.display = "block";
            };

            // Close the modal when the 'x' is clicked
            closeModal.onclick = function() {
                modal.style.display = "none";
            };

            // Close the modal if the user clicks outside of it
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            };

            // Handle submitting the note
            submitNoteButton.onclick = function() {
                const rowNumber = document.getElementById("rowNumber").value;
                const noteContent = document.getElementById("noteContent").value;

                if (rowNumber && noteContent) {
                    const noteData = {
                        rowNumber: rowNumber,
                        content: noteContent
                    };

                    fetch(`/api/note/add/${fileId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(noteData)
                    })
                        .then(response => {
                            if (response.ok) {
                                alert('Note added successfully!');
                                modal.style.display = "none";
                                loadNotes(); // Reload notes after successfully adding a note
                            } else {
                                throw new Error('Error adding note');
                            }
                        })
                        .catch(error => {
                            console.error('Error adding note:', error);
                            alert('Error adding note');
                        });
                } else {
                    alert('Please fill out all fields');
                }
            };
        });
    </script>
</head>
<body>
<h1>Collaborative Editor</h1>


<textarea id="editor" rows="20" cols="100"></textarea>

<div id="lock-message" style="display: none;">
    The text area is currently locked by another user.
</div>

<!-- Add Save Button -->
<button id="saveButton">Save</button>

<select id="language">
    <option value="java">Java</option>
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
</select>
<button id="run-btn">Run</button>

<!-- Add Note Button -->
<button id="addNoteButton">Add Note</button>

<pre id="output"></pre> <!-- Output display area -->

<!-- Modal for adding a note -->
<div id="noteModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Note</h2>
        <label for="rowNumber">Line Number:</label>
        <input type="number" id="rowNumber" min="1"><br><br>
        <label for="noteContent">Note Content:</label><br>
        <textarea id="noteContent" rows="4" cols="50"></textarea><br><br>
        <button id="submitNoteButton">Submit Note</button>
    </div>
</div>

<!-- Notes Section -->
<h2>Notes</h2>
<div id="notesSection" class="notes-section">
    <!-- Notes will be dynamically loaded here -->
</div>

<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
