<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">
    <h1>Login</h1>

    <!-- Standard form login -->
    <form action="/login" method="post" class="login-form">
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <div class="register-link">
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>

    <!-- Error or logout message handling -->
    <div class="message">
        <p th:if="${param.error}" class="error-message">Invalid username or password.</p>
        <p th:if="${param.logout}" class="logout-message">You have been logged out.</p>
    </div>

    <!-- GitHub Login button -->
    <div class="oauth">
        <p>Or login using:</p>
        <a href="/oauth2/authorization/github" class="github-btn">

            <i class="fa-brands fa-github" style="color: #000000;"></i>
<!--            <img src="https://raw.githubusercontent.com/logos/master/logo.png" width="20">-->
            GitHub
        </a>
    </div>
</div>
</body>
</html>
