<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/custom/css/login.css"> <!-- Link to your CSS file -->
</head>
<body>
<h1>Login</h1>

<!-- Standard form login -->
<form action="/login" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
</form>

<a href="/register">register here</a>

<!-- Error or logout message handling -->
<div>
    <p th:if="${param.error}">Invalid username or password.</p>
    <p th:if="${param.logout}">You have been logged out.</p>
</div>

<!-- GitHub Login button -->
<div>
    <p>Or login using:</p>
    <a href="/oauth2/authorization/github">
        <button type="button" class="github-btn">
            <img src="static/images/github-logo.png" alt="GitHub Logo" width="20">
            Login with GitHub
        </button>
    </a>
</div>

</body>
</html>
